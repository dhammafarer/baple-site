about:
  heading: Baple Plastics
  logo: "./img/logos/baple-plastics-logo.png"
  mainImg: "./img/1_Products_Welcome.jpg"
  text:
    - "Baple fue fundada en 2013 con una clara visión y misión."
    - "Visión: Ayudar a la Industria Española a ser un referente internacional."
    - "Misión: Ayudar a empresas locales suministrando soluciones para que aumenten su nivel de competitividad internacional."
    - "En la actualidad, Baple Plastics ofrece unos de los más amplios catálogos del mercado nacional gracias a la experiencia acumulada desde nuestro comienzo en el año 2013, obeteniendo un incesante crecimiento anual año tras año."
    - "Nuestros partners disfrutan de las ventajas de Baple Plastics: múltiples centros de fabricacion, que aportan flexibilidad, amplio rango de productos y soluciones competitivas."
    - "Innovación, Tecnología, y Servicio Personalizado son los pilares fundamentales de Baple para crear una cooperación fuerte, sostenible y durareda con sus partners. Siendo este el valor añadido que sólo un proveedor especializado es capaz de aportar."

advantages:
  heading: Advantages of Baple Plastic
  mainImg:
  points:
